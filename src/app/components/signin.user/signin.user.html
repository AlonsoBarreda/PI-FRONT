<div class="login-container">
    <div class="login-box">
      <h2>Iniciar Sesión</h2>
      <form>
        <div class="input-group">
          <input type="text" id="username" placeholder="Nombre de Usuario" [(ngModel)]="userSigninRequest.userLogin" required>
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Contraseña" [(ngModel)]="userSigninRequest.passwordLogin" required>
        </div>
        <button type="submit" (click)="signInn()">Ingresar</button>
      </form>
    </div>
  </div>
